
name: subl.gdb
version: master

parent: base
src: mod.cpp
mode: shared
if_arg:
    win_shared: -DYAML_CPP_DLL
    shared: -DKUL_SHARED

profile:
  - name: base
    dep:
    - name: mkn
      profile: mod
      local: ${MKN_HOME}/app/mkn/${version}
      scm: https://github.com/mkn/mkn
    - name: parse.json

  - name: test
    parent: base
    main: test.cpp
    out: test
    if_arg:
      win_shared: -DYAML_CPP_DLL

  - name: format
    mod:
    - name: clang.format
      init:
        style: google
        paths: .
